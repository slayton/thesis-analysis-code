<h3>synopsis</h3>
create a filter function
<h3>syntax</h3><pre>
    f=RANGEFILTER(range)
</pre>
<h3>description</h3>
<p>
f=RANGEFILTER(range) returns a function that will filter its inputs
for values that are within the range specified.
</p>
