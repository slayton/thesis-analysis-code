<h3>synopsis</h3>
create a segment filter function
<h3>syntax</h3><pre>
    f=SEGMENTFILTER(segments)
</pre>
<h3>description</h3>
<p>
f=SEGMENTFILTER(segments) returns a function that will filter its inputs
for values that are within the segments specified.
</p>
