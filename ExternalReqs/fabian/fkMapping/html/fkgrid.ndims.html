<h3>synopsis</h3>
number of dimensions
<h3>syntax</h3><pre>
    nd=NDIMS(grid)
</pre>
<h3>description</h3>
<p>
nd=NDIMS(grid) returns the number of grid dimensions
</p>
<h3>example</h3><pre>
grid = fkgrid(1:100);
nd = ndims(grid);
</pre>
<h3>see also</h3>
fkgrid/size
