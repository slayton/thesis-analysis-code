<h3>synopsis</h3>
enable events for graphical objects
<h3>syntax</h3><pre>
    ENABLE_EVENTS(h)
</pre>
<h3>description</h3>
<p>
ENABLE_EVENTS(h) enable event handling by graphical objects with
handles h.
</p>
