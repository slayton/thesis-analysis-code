<h3>synopsis</h3>
apply transformation to 2D coordinates
<h3>syntax</h3><pre>
    xy=T2D_TRANSFORM(xy,t)
</pre>
<h3>description</h3>
<p>
xy=T2D_TRANSFORM(xy,t) applies transform in matrix t to the 2d
coordinates xy.
</p>
