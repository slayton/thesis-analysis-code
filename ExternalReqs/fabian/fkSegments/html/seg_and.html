<h3>synopsis</h3>
logical AND on segment lists
<h3>syntax</h3><pre>
    seg=SEG_AND(seg1,seg2,...)
</pre>
<h3>description</h3>
<p>
seg=SEG_AND(seg1,seg2,...) performs AND operation on segments,
returning the overlap between segments.
</p>
