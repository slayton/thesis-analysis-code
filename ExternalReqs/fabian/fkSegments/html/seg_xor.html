<h3>synopsis</h3>
logical EXCLUSIVE OR on segment list
<h3>syntax</h3><pre>
    seg=SEG_XOR(seg1,seg2,...)
</pre>
<h3>description</h3>
<p>
seg=SEG_XOR(seg1,seg2,...) performs an exclusive OR on the lists of
segments.
</p>
