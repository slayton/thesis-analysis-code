<h3>synopsis</h3>
check list of segments, remove invalid segments if necessary
<h3>syntax</h3><pre>
    seg=SEG_CHECK(seg)
</pre>
<h3>description</h3>
<p>
seg=SEG_CHECK(seg) checks validaty of the segments and removes any
invalid segments.
</p>
