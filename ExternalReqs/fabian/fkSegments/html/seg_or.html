<h3>synopsis</h3>
logical OR on segment lists
<h3>syntax</h3><pre>
    seg=SEG_OR(seg1,seg2,...)
</pre>
<h3>description</h3>
<p>
seg=SEG_OR(seg1,seg2,...) performs logical OR operation on lists of
segments.
</p>
