<h3>synopsis</h3>
extract field names of nested struct
<h3>syntax</h3><pre>
    z=FLATTENSTRUCT(s)
</pre>
<h3>description</h3>
<p>
z=FLATTENSTRUCT(s) returns a cell vector with field names (using
dot notation) in the (scalar) nested struct s.
</p>
