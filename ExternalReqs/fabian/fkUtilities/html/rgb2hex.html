<h3>synopsis</h3>
convert rgb colors to hexadecimal
<h3>syntax</h3><pre>
    h=RGB2HEX(rgb)
</pre>
<h3>description</h3>
<p>
h=RGB2HEX(rgb) returns the hexadecimal value corresponding to the rgb
color. rgb should be a nx3 red-green-blue color array.
</p>
