<h3>synopsis</h3>
convert string into quote
<h3>syntax</h3><pre>
    s=MAKEQUOTE(s)
</pre>
<h3>description</h3>
<p>
s=MAKEQUOTE(s) convert a string, cell array of strings or structure
with strings to quotes.
</p>
