<h3>synopsis</h3>
get key name, their comments and inline comment
<h3>syntax</h3><pre>
    [keys,comments,inline]=KEYS(c)
</pre>
<h3>description</h3>
<p>
[keys,comments,inline]=KEYS(c) retrieve all key names and their
comments from a configobj.
</p>
