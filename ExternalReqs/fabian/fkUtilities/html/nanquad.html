<h3>synopsis</h3>
evaluate integral, ignoring NaNs
<h3>syntax</h3><pre>
    [...]=NANQUAD(...)
</pre>
<h3>description</h3>
<p>
[...]=NANQUAD(...) same as quad, but ignores NaNs
</p>
<h3>see also</h3>
quad
