<html><head><title>fkUtilities - plural</title></head><body><table bgcolor="#e7ebf7" border=0 width="100%" cellpadding=0 cellspacing=0><tr><td>fkUtilities reference pages</td><td align="right"><a href="gaussn.html"><img src="prev.gif" alt="Previous page" border=0 align=bottom></a>&nbsp;<a href="fkUtilities_product_page.html"><img src="up.gif" alt="Parent page" border=0 align=bottom></a>&nbsp;<a href="nearestpoint.html"><img src="next.gif" alt="Next page" border=0 align=bottom></a></td></tr></table><h2>plural</h2>
<h3>synopsis</h3>
make plural
<h3>syntax</h3><pre>
    s=PLURAL(n)
    s=PLURAL(n,p)
</pre>
<h3>description</h3>
<p>
s=PLURAL(n) returns 's' if n is not equal to one, returns ''
otherwise.
</p>
<p>
s=PLURAL(n,p) returns p if n is not equal to one, returns ''
otherwise.
</p>
