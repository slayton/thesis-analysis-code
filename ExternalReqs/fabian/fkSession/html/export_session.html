<h3>synopsis</h3>
export session structure
<h3>syntax</h3><pre>
    EXPORT_SESSION(session)
</pre>
<h3>description</h3>
<p>
EXPORT_SESSION(session) exports the events and segemnts for each epoch
in the session structure to disk
</p>
<h3>see also</h3>
import_session
