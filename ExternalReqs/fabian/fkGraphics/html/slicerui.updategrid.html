<h3>synopsis</h3>
update slicer grid
<h3>syntax</h3><pre>
    UPDATEGRID(slicer,grid)
</pre>
<h3>description</h3>
<p>
UPDATEGRID(slicer,grid) updates the slicer with a new grid which
represents the volume to be sliced.
</p>
