<h3>synopsis</h3>
shows off cursor and rangecursor
<h3>syntax</h3><pre>
    DEMO_CURSOR
</pre>
<h3>description</h3>
<p>
DEMO_CURSOR Creates a new figure with subplots and cursors in each
subplots. Also demonstrates linking between cursors.
</p>
