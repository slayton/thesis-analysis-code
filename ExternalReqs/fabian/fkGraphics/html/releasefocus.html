<h3>synopsis</h3>
transfers focus from an object to its parent figure
<h3>syntax</h3><pre>
    RELEASEFOCUS(h)
</pre>
<h3>description</h3>
<p>
RELEASEFOCUS(h) transfer focus from object h to its parent
</p>
