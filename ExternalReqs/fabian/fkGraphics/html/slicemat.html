<h3>synopsis</h3>
explore a n-dimensional matrix
<h3>syntax</h3><pre>
    SLICEMAT(m)
</pre>
<h3>description</h3>
<p>
SLICEMAT(m) simple user interface to explore a n-dimensional volume by
slicing the volume.
</p>
